<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login_style.css') }}">
    <script defer src="{{ url_for('static', filename='js/admin_login_script.js') }}"></script>
</head>

<body>
    <div class="admin-login-container">
        <h1>Admin Login</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/admin_login" class="admin-form">
            <input type="text" name="username" placeholder="Admin Username" required>
            <div class="password-wrapper">
                <input type="password" name="password" id="admin-password" placeholder="Password" required>
                <span class="toggle-password" onclick="toggleAdminPassword()">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="back-link">
            <a href="/">&larr; Back to Home</a>
        </div>
    </div>
</body>

</html>
