<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client_login_style.css') }}">
    <script defer src="{{ url_for('static', filename='js/client_login_script.js') }}"></script>
</head>
<body>
    <div class="login-container">
        <h1>Client Login</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success">✅ Registration successful. Please log in.</p>
        {% endif %}

        <form method="POST" action="/client_login">
            <input type="text" name="username" placeholder="Username" required>

            <div class="pin-wrapper">
                <input type="password" name="pin" id="pin" placeholder="PIN" required>
                <i id="togglePin" class="eye-icon" title="Show/Hide PIN">👁️</i>
            </div>

            <button type="submit">Login</button>
        </form>

        <a class="back-link" href="/">← Back to Home</a>
    </div>
</body>
</html>
