<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_style.css') }}">
</head>
<body>
    <div class="register-container">
        <h1>Register New Account</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/register">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="gender" placeholder="Gender (M/F)" required>
            <input type="text" name="aadhar" placeholder="Aadhar Number" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="number" step="0.01" name="balance" placeholder="Opening Balance" required>
            <input type="text" name="username" placeholder="Set Username" required>
            <input type="password" name="pin" placeholder="Set 4-digit PIN" required>
            <button type="submit">Create Account</button>
        </form>

        <a class="back-link" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
